# Derived from https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml
#
name: Python Package

on:
  push:
    branches: ["master", "dpkp/*"]
  pull_request:
    branches: ["master"]

env:
  FORCE_COLOR: "1"  # Make tools pretty.
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  build:

    runs-on: ubuntu-latest
    name: Tests on ${{ matrix.python-version }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        kafka-version:
          - "0.8.2.2"
          - "0.9.0.1"
          - "0.10.2.2"
          - "0.11.0.3"
          - "1.1.1"
          - "2.4.0"
          - "2.5.0"
          - "2.6.0"
        python-version:
          - "3.12"
        include:
          #- python-version: "pypy3.9"
          #  kafka-version: "2.6.0"
          #  experimental: true
          #- python-version: "~3.13.0-0"
          #  kafka-version: "2.6.0"
          #  experimental: true
          - python-version: "3.8"
            kafka-version: "2.6.0"
          - python-version: "3.9"
            kafka-version: "2.6.0"
          - python-version: "3.10"
            kafka-version: "2.6.0"
          - python-version: "3.11"
            kafka-version: "2.6.0"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
      - name: Install dependencies
        run: |
          sudo apt install -y libsnappy-dev libzstd-dev
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install tox-gh-actions
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Check Java installation
        run: source travis_java_install.sh
      - name: Pull Kafka releases
        run: ./build_integration.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          KAFKA_VERSION: ${{ matrix.kafka_version }}
      - name: Test with tox
        run: tox
        env:
          PLATFORM: ${{ matrix.platform }}
          KAFKA_VERSION: ${{ matrix.kafka_version }}
